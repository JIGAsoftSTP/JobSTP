<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Secção</title>
	<link rel="stylesheet" href="resources/Styles/secao.css">
	<link rel="stylesheet" href="resources/Styles/fonts.css">
	<link rel="stylesheet" href="resources/Font/ionicons.css"
	<link rel="stylesheet" href="resources/Styles/animate.min.css">
</head>
<body>
	 
	<div class="body_secao">
		<div>
			<div class="content">
			<span class="close" title="Fechar">x</span>
			<div class="contentBoby">
				<div class="contentLeft">
					<p class="tilte">Empregador</p>
					<p class="TextContent">
						A maneira mais fácil e eficaz de encontrar profissionais qualificados. <br>
						Nossa promessa é bem simples: melhores candidatos em menos tempo e a um custo bem inferior.
					</p>
					<section class="tools">
						<label><i class="ion-ios-search-strong"></i>És Candidato a emprego?</label>
						<label><i class="ion-ios-person"></i>És Aluno ou estudante?</label>
						<label><i class="ion-university"></i>Estás ligado ao ensino superior ou profissional?</label>
					</section>
				</div>
				<div class="areaBTface">
					<h3>Registrar como empregador</h3>
					<h5>É fácil e gratuito</h5>
					<article class="artEmail">
						<label for="" class="ion-email"></label>
						<input type="text" class="email" placeholder="email">
					</article>
					<article>
						<label for="" class="ion-ios-locked"></label>
						<input type="password" class="password" placeholder="Password">
					</article>
					<article class="artConfirPass">
						<label for="" class="ion-ios-unlocked"></label>
						<input type="password" class="confirmPassword" placeholder="Confirmar Password">
					</article>
						
						<input type="submit" value="Criar Conta" class="btSave">
						<p class="haveCont">Esqueci minha Password.</p>
						<div class="butons">
							<label class="face"><i class="icon-facebook "></i>Registrar pelo Facebook</label>
							<label class="google"><i class="icon-google-plus "></i>Registrar pelo Google +</label>
						</div>
						<p class="cont haveCont" estado="0">Já tenho uma conta.</p>
				</div>
				
			</div>
			<!-- <div class="esquecerPass">
				<p>Informe o seu email, lhe enviaremos a sua password.</p>
				<section>
					<input type="text" placeholder="email">
					<input type="submit" value="Enviar" class="btSend">
					<p>A sua password foi rencaminhada para o seu email, caso não encontre click <label>aqui</label> para ser reenviado.</p>
				</section>
				
			</div> -->

		</div>
		</div>
		
		
	</div>
</body>
<script type="text/javascript" src="resources/Script/JQuery.js"></script>

</html>
